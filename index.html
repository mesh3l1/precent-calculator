<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>حاسبة النسبة المئوية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }

        .calculator {
            background-color: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.1rem;
            box-sizing: border-box;
            appearance: none;
            -webkit-appearance: none;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        button:active {
            transform: scale(0.98);
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
            border: 2px solid #eee;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .calculator {
                padding: 20px;
            }

            h1 {
                font-size: 1.3rem;
            }

            input, button {
                padding: 14px;
                font-size: 1rem;
            }

            .result {
                font-size: 1.1rem;
                padding: 16px;
            }
        }

        /* تحسينات لنظام iOS */
        @supports (-webkit-touch-callout: none) {
            input {
                font-size: 16px; /* لمنع التكبير التلقائي في iOS */
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>حاسبة النسبة المئوية للإنجاز</h1>
        <div class="input-group">
            <label for="completed">الرقم المنجز</label>
            <input type="number" inputmode="decimal" id="completed" placeholder="أدخل الرقم المنجز">
        </div>
        <div class="input-group">
            <label for="total">الرقم الكلي</label>
            <input type="number" inputmode="decimal" id="total" placeholder="أدخل الرقم الكلي">
        </div>
        <button onclick="calculatePercentage()">احسب النسبة المئوية</button>
        <div class="result" id="result">النتيجة ستظهر هنا</div>
    </div>

    <script>
        function calculatePercentage() {
            const completed = parseFloat(document.getElementById('completed').value);
            const total = parseFloat(document.getElementById('total').value);
            
            if (isNaN(completed) || isNaN(total)) {
                document.getElementById('result').textContent = 'الرجاء إدخال أرقام صحيحة';
                return;
            }

            if (total === 0) {
                document.getElementById('result').textContent = 'الرقم الكلي لا يمكن أن يكون صفر';
                return;
            }

            if (completed > total) {
                document.getElementById('result').textContent = 'الرقم المنجز لا يمكن أن يكون أكبر من الرقم الكلي';
                return;
            }

            const percentage = Math.round((completed / total) * 100);
            document.getElementById('result').textContent = `نسبة الإنجاز: ${percentage}%`;
        }

        // تحسين تجربة المستخدم على الأجهزة المحمولة
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', function() {
                // تأخير بسيط لضمان عمل التركيز بشكل صحيح
                setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 100);
            });
        });
    </script>
</body>
</html>
